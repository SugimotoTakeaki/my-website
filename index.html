<!DOCTYPE html>
<html lang="ja">

      content="width=device-width,initial-scale=1.0,minimum-scale=1.0"

    <title>お問い合わせ</title>

  <body>
    <div class="container-fluid">
      <div
        class="
          contents
          form-fieldset-margin-md form-fieldset-position-row
          efo-on
        "
      >
        <form
          action="https://pro.form-mailer.jp/fm/service/Forms/confirm"
          method="post"
          name="form1"
          enctype="multipart/form-data"
          class="formmailer-form"
          data-max-total-filesize="5242880"
          accept-charset="UTF-8"
          novalidate
        >
          <input type="hidden" name="key" value="7f6fdfe6142553" />
          <h1 class="form-title">お問い合わせ</h1>
          <p class="form-description">
            内容によりお返事を差し上げられない場合、または、お返事にお時間をいただく場合があります。<br />
            お問い合わせの内容によっては、電子メール以外の方法で回答を差し上げる場合がございます。
          </p>
          <hr />

          <!-- name -->
          <div
            class="form-fieldset form-fieldset-name optional"
            data-ng-words="[]"
          >
            <legend>名前</legend>
            <div class="form-group">
              <div class="form-row">
                <div class="col-4 form-fieldgroup">
                  <input
                    class="form-control form-name-sei"
                    name="field_2273394_sei"
                    type="text"
                    autocapitalize="off"
                    placeholder="姓"
                    data-pattern="1"
                  />
                  <div class="invalid-feedback"></div>
                </div>
                <div class="col-4 form-fieldgroup">
                  <input
                    class="form-control form-name-mei"
                    name="field_2273394_mei"
                    type="text"
                    autocapitalize="off"
                    placeholder="名"
                    data-pattern="1"
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- email -->
          <div
            class="form-fieldset form-fieldset-email required"
            data-ng-words="[]"
          >
            <legend>メールアドレス</legend>
            <div class="form-group">
              <div class="form-row">
                <div class="col-12 form-fieldgroup">
                  <input
                    class="form-control form-email"
                    name="field_2694346"
                    type="email"
                    id="field_2694346"
                    size="30"
                    placeholder="info@example.com"
                    autocapitalize="off"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-12 form-fieldgroup">
                  <input
                    class="form-control form-email"
                    name="field_2694346_mcon"
                    type="email"
                    id="field_2694346_mcon"
                    size="30"
                    placeholder="確認用"
                    autocapitalize="off"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- sex -->
          <div class="form-fieldset form-fieldset-sex optional">
            <legend>性別</legend>
            <div class="form-group form-fieldgroup">
              <div class="row">
                <div class="col-md-6">
                  <label
                    for="field_2273396_0"
                    class="form-label-radio-checkbox"
                  >
                    <input
                      class="form-control"
                      name="field_2273396"
                      id="field_2273396_0"
                      type="radio"
                      value="0"
                    />

                  </label>
                </div>
                <div class="col-md-6">
                  <label
                    for="field_2273396_1"
                    class="form-label-radio-checkbox"
                  >
                    <input
                      class="form-control"
                      name="field_2273396"
                      id="field_2273396_1"
                      type="radio"
                      value="1"
                    />
                    女性
                  </label>
                </div>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <!-- date -->
          <div class="form-fieldset form-fieldset-date optional">
            <legend>生年月日</legend>
            <div class="form-group form-fieldgroup">
              <input
                class="form-control form-group-control form-date-year"
                name="field_2273397_y"
                type="tel"
                maxlength="4"
                pattern="^\d+$"
                placeholder="2000"

              <select

                <option value="2">2</option>

                <option value="10">10</option>
                <option value="11">11</option>

              <select

                name="field_2273397_d"
              >
                <option value="">--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>

          <!-- address -->

                  <option value="25">滋賀県</option>
                  <option value="26">京都府</option>
                  <option value="27">大阪府</option>
                  <option value="28">兵庫県</option>
                  <option value="29">奈良県</option>
                  <option value="30">和歌山県</option>
                  <option value="31">鳥取県</option>
                  <option value="32">島根県</option>
                  <option value="33">岡山県</option>
                  <option value="34">広島県</option>
                  <option value="35">山口県</option>
                  <option value="36">徳島県</option>
                  <option value="37">香川県</option>
                  <option value="38">愛媛県</option>
                  <option value="39">高知県</option>
                  <option value="40">福岡県</option>

                </select>
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group form-fieldgroup">
                <label>市区町村番地</label><br />
                <input
                  class="form-control form-address-addr1"
                  name="field_2571381_addr1"
                  id="field_2571381_addr1"
                  type="text"
                  autocapitalize="off"
                />
                <div class="invalid-feedback"></div>
              </div>
              <div class="form-group form-fieldgroup optional">
                <label>マンション・ビル名</label><br />

                  class="form-control form-address-addr2"
                  name="field_2571381_addr2"
                  id="field_2571381_addr2"

              </div>
            </div>
          </div>

          <!-- phone -->
          <div
            class="form-fieldset form-fieldset-phone-text optional"
            data-ng-words="[]"
          >
            <legend>連絡先</legend>
            <div class="form-group form-fieldgroup">
              <input
                class="form-control form-phone-number"
                name="field_2916828"
                type="text"
                id="field_2916828"
                pattern="^[\d-]+$"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <div id="smart-button-container">
            <div style="text-align: center">
              <div id="paypal-button-container"></div>
            </div>
          </div>
          <script
            src="https://www.paypal.com/sdk/js?client-id=Afh3zGMWb-23pBUMR_GCjW3W9qPCQoVFaPZUHLFhSW-pQGrd7FvmH_y65ZP4WH1aMftI6GZW0jRyNCMg&enable-funding=venmo&currency=JPY"
            data-sdk-integration-source="button-factory"
          ></script>
          <script>
            function initPayPalButton() {
              paypal
                .Buttons({
                  style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',
                  },

                  createOrder: function (data, actions) {
                    return actions.order.create({
                      purchase_units: [
                        { amount: { currency_code: 'JPY', value: 1 } },
                      ],
                    })
                  },

                  onApprove: function (data, actions) {
                    return actions.order.capture().then(function (orderData) {
                      // Full available details
                      console.log(
                        'Capture result',
                        orderData,
                        JSON.stringify(orderData, null, 2)
                      )

                      // Show a success message within this page, e.g.
                      const element = document.getElementById(
                        'paypal-button-container'
                      )
                      element.innerHTML = ''
                      element.innerHTML = '<h3>Thank you for your payment!</h3>'

                      // Or go to another URL:  actions.redirect('thank_you.html');
                    })
                  },
                  onCancel: function (data) {
                    console.log('Capture cancel', data)
                  },
                  onError: function (err) {
                    console.log(err)
                  },
                })
                .render('#paypal-button-container')
            }
            initPayPalButton()
          </script>

          <div class="form-buttons">
            <input
              class="btn btn-block btn-default form-btn-submit"
              name="submit"
              type="submit"
              id="submit"
              value="確認画面へ"
            />
          </div>

          <input type="hidden" name="code" value="utf8" />
        </form>

        <div class="form-sslSeal">
          <img
            src="/panelfiles/img/ssl.png"
            width="196"
            height="76"
            alt="このフォームは、SSL暗号化通信に対応しています"

</html>
